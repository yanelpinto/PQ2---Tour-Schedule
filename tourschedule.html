<script language="javascript">
//--------------------------------------------------
function UserEntry(showID, venue, add, city, state, zip, date, time, price, phone, site, feat)
{
this.showID = showID;
this.venue = venue;
this.add = add;
this.city = city;
this.state = state;
this.zip = zip;
this.date = date;
this.time = time;
this.price = price;
this.phone = phone;
this.site = site;
this.feat = feat;
}
//showID Method Setup
UserEntry.prototype.getshowID = function(showID)
{
return this.showID;
}
UserEntry.prototype.setshowID = function(showID)
{
this.showID = showID;
}
//venue Method Setup
UserEntry.prototype.getvenue = function(venue)
{
return this.venue;
}
UserEntry.prototype.setvenue = function(venue)
{
this.venue = venue;
}
//add Method Setup
UserEntry.prototype.getadd = function(add)
{
return this.add;
}
UserEntry.prototype.setadd = function(add)
{
this.add = add;
}
//city Method Setup
UserEntry.prototype.getcity = function(city)
{
return this.city;
}
UserEntry.prototype.setcity = function(city)
{
this.city = city;
}
//state Method Setup
UserEntry.prototype.getstate = function(state)
{
return this.state;
}
UserEntry.prototype.setstate = function(state)
{
this.state = state;
}
//zip Method Setup
UserEntry.prototype.getzip = function(zip)
{
return this.zip;
}
UserEntry.prototype.setzip = function(zip)
{
this.zip = zip;
}
//date Method Setup
UserEntry.prototype.getdate = function(date)
{
return this.date;
}
UserEntry.prototype.setdate = function(date)
{
this.date = date;
}
//time Method Setup
UserEntry.prototype.gettime = function(time)
{
return this.time;
}
UserEntry.prototype.settime = function(time)
{
this.time = time;
}
//price Method Setup
UserEntry.prototype.getprice = function(price)
{
return this.price;
}
UserEntry.prototype.setprice = function(price)
{
this.price = price;
}
//phone Method Setup
UserEntry.prototype.getphone = function(phone)
{
return this.phone;
}
UserEntry.prototype.setphone = function(phone)
{
this.phone = phone;
}
//site Method Setup
UserEntry.prototype.getsite = function(site)
{
return this.site;
}
UserEntry.prototype.setsite = function(site)
{
this.site = site;
}
//feat Method Setup
UserEntry.prototype.getfeat = function(feat)
{
return this.feat;
}
UserEntry.prototype.setfeat = function(feat)
{
this.feat = feat;
}
//--------------------------------------------------
var show1 = new UserEntry("showID", "venue", "add", "city", "state", "zip", "date", "time", "price", "phone", "site", "feat");
//Object - Tour - Array of all events.
//Object definition
function tour()
{
this.shows = new Array();
}
//Method definition - Add show from UserEntry object
tour.prototype.addshow = function(showID, venue, add, city, state, zip, date, time, price, phone, site, feat)
{
this.shows[showID] = new UserEntry(showID, venue, add, city, state, zip, date, time, price, phone, site, feat);
}
//Method definition - To output single event data to screen.
tour.prototype.getshow = function(showID)
{
//Error Handling for non-existant value
if (typeof this.shows[showID] !== 'undefined')
{
var show;
show = "<table border = 1>";
	
show += "<tr><td>";
show += this.shows[showID].getshowID() + "<br />";
show += "</td>";
	
show += "<td>";
show += this.shows[showID].getvenue() + "<br />";
show += "</td>";
	
show += "<td>";
show += this.shows[showID].getadd() + "<br />";
show += "</td>";
	
show += "<td>";
show += this.shows[showID].getcity() + "<br />";
show += "</td>";
	
show += "<td>";
show += this.shows[showID].getstate() + "<br />";
show += "</td>";
	
show += "<td>";
show += this.shows[showID].getzip() + "<br />";
show += "</td>";
	
show += "<td>";
show += this.shows[showID].getdate() + "<br />";
show += "</td>";
	
show += "<td>";
show += this.shows[showID].gettime() + "<br />";
show += "</td>";

show += "<td>";
show += this.shows[showID].getprice() + "<br />";
show += "</td>";
	
show += "<td>";
show += this.shows[showID].getphone() + "<br />";
show += "</td>";
	
show += "<td>";
show += this.shows[showID].getsite() + "<br />";
show += "</td>";
	
show += "<td>";
show += this.shows[showID].getfeat() + "<br />";
show += "</td>";
show += "</tr>";

show += "</table>";
}
else
{
show = "Invalid show."
}
return show;
}
//End Object / Method Setup

//Begin User Interface

//Sample Data - Added using created objects
var tours = new tour();
tours.addshow(0, "Rocketown", "100 Demonbreun Street", "Nashville", "TN", "37203", "11/5/19", "9:00 PM", "$15.00", "(615) 901-6525", "N/A", "Pearl Jam");
tours.addshow(1, "venue2", "add", "city", "state", "zip", "date", "time", "price", "phone", "site", "feat");
	
//Example using created objects/method
document.write(tours.getshow(prompt("Which event?","")));


</script>
